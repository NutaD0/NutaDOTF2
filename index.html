<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutaDO TF2</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/reset.css" />
  
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WTH45PLZMZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WTH45PLZMZ');
    </script>
  
    <script src="script/script.js" defer></script>
  </head>
  

  <body>
    <div id="navBar">
      <p id="pageName">NutaDO tf2</p>
    </div>
    <div id="contentBlock">
      <div id="infoBlock">
        <div id="avatarBlock">
          <img src="source/avatar/nuta.png" alt="avatar" id="avatar" />
        </div>
        <div id="nameBlock">
          <p id="myName">NutaDO</p>
          <div id="nameSpace">
            <p id="myInfo" class="descText">Spy main</p>
            <p class="descText">Uploading my frags in TikTok, Youtube</p>
          </div>
        </div>
      </div>
      <div id="linksBlock">
        <button class="linkBtn" id="dsBtn">
          <img src="source/icons/discord.png" class="linkIcon" alt="ds" />
          <p class="btnText">Discord</p>
        </button>
        <button class="linkBtn" id="tgBtn">
          <img
            src="source/icons/telegram.png"
            class="linkIcon"
            alt="telegram"
          />
          <p class="btnText">Telegram</p>
        </button>
        <button class="linkBtn" id="ttBtn">
          <img src="source/icons/tiktok.png" class="linkIcon" alt="tiktok" />
          <p class="btnText">TikTok</p>
        </button>
        <button class="linkBtn" id="ytBtn">
          <img src="source/icons/youtube.png" class="linkIcon" alt="youtube" />
          <p class="btnText" id="ytText">YouTube</p>
        </button>
      </div>
      <div id="myCustomStuffBlock">
        <button id="myStuffBtn">
          <p id="bigText">DOWNLOAD MY STUFF</p>
        </button>
      </div>
    </div>
    <div id="footerBar"></div>
  </body>
</html>
